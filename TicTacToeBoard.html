<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <div class="Header">
      <h1> Tic Tac Toe </h1>
      <h2 id="playerNames"> </h2>
    </div>


    <div class="PlayerNames">
      <form class="selectPlayer">
        <input type="text" id="player_1_name" placeholder="Player 1 name"/>
        <input type="text" id="player_2_name" placeholder="Player 2 name"/>
        <input type="submit" id="submit" value="Submit"/>
      </form>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/Player.js"></script>
    <script src="src/Events.js"></script>
  </body>
</html>
