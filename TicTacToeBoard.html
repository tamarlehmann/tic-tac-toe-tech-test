<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe</title>
  </head>
  <body>

    <div class="Header">
      <h1> Tic Tac Toe </h1>
      <h2 id="playerNames"> </h2>
    </div>


    <div class="Names">
      <form class="selectPlayer">
        <input type="text" id="player_1_name" placeholder="Player 1 name"/>
        <input type="text" id="player_2_name" placeholder="Player 2 name"/>
        <input type="submit" id="submit" value="Submit"/>
      </form>
    </div>

    <div class="PlayerCounters">
      <span id="counterInstructions"> </span>
      <button class="btn" type="button" id="X" name="XCounter">X</button>
      <button class="btn" type="button" id="O" name="OCounter">O</button>
    </div>

    <div class="NewGame">
      <button class="btn-ng" type="button" id="newgame" name="NewGame">New Game</button>
    </div>


    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/Player.js"></script>
    <script src="src/Game.js"></script>
    <script src="src/Grid.js"></script>
    <script src="src/Events.js"></script>
  </body>
</html>
